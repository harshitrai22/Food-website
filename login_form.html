<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>

    <section class="vh-100 login-bg" style="background-color: #191c20">
        <div class="container py- h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body">
                    <form action="index.html">
                        <h3 class="text-center">Sign in</h3>
      
                        <div class="form-outline mb-3">
                            <label class="form-label" for="typeEmailX-2">Email</label>
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg" required>
                   
                        </div>
      
                        <div class="form-outline mb-3">
                            <label class="form-label" for="typeEmailX-2">Password</label>
                            <input type="password" id="typeEmailX-2" class="form-control form-control-lg" required>
                   
                        </div>
      
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3">
                            <label class="form-check-label" for="form1Example3"> Remember password </label>
                        </div>
      
                        <a href="" style="text-decoration: none;"><button class="btn btn-primary btn-lg btn-block" type="submit" >Login</button></a>
                    </form>
      
                    <hr class="my-4">
      
                    <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                    <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
